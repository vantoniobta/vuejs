<!DOCTYPE html>
<html>
<head>
	<title>vueJS</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/vuetify/dist/vuetify.min.css">
</head>
<body>
   <div id="app" class="container">
      <template>
          <v-app id="example-2" toolbar>
            <v-navigation-drawer
              temporary
              v-model="drawer"
              light
              overflow
              absolute
            >
              <v-list class="pa-1">
                <v-list-tile avatar>
                  <v-list-tile-avatar>
                    <img src="http://agencia.multimedios.com/clientes/vantonio.jpg" />
                  </v-list-tile-avatar>
                  <v-list-tile-content>
                    <v-list-tile-title>vantonio</v-list-tile-title>
                  </v-list-tile-content>
                  </v-list-tile-action>
                </v-list-tile>
              </v-list>
              <v-list class="pt-0" dense>
                <v-divider></v-divider>
                <v-list-tile v-for="item in items" :key="item.title" @click="">
                  <v-list-tile-action>
                    <v-icon>{{ item.icon }}</v-icon>
                  </v-list-tile-action>
                  <v-list-tile-content>
                    <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                  </v-list-tile-content>
                </v-list-tile>
              </v-list>
            </v-navigation-drawer>
            <v-toolbar fixed class="deep-orange" dark>
              <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
              <v-toolbar-title>Toolbar</v-toolbar-title>
            </v-toolbar>
            <main>
              <v-container fluid>
                <!--v-router-->
              </v-container>
            </main>
          </v-app>
      </template>
   </div>

</body>
<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>

<script type="text/javascript">
	var app = new Vue({
		el   : '#app',
     data () {
      return {
        drawer: null,
        items: [
          { title: 'Home', icon: 'dashboard' },
          { title: 'About', icon: 'question_answer' }
        ],
        right: null
      }
    }
	})
</script>

</html>
